<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listado de Series</title>
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
  />
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Listado de Series</h1>
    <div class="row">
      <!-- Tabla de series -->
      <div class="col-md-8">
        <table class="table table-striped table-hover">
          <thead class="thead-dark">
            <tr>
              <th>#</th>
              <th>Nombre</th>
              <th>Canal</th>
              <th>Temporadas</th>
            </tr>
          </thead>
          <tbody>
            <tr onclick="showSeriesDetail(1)">
              <td>1</td>
              <td>Breaking Bad</td>
              <td>AMC</td>
              <td>5</td>
            </tr>
            <tr onclick="showSeriesDetail(2)">
              <td>2</td>
              <td>Stranger Things</td>
              <td>Netflix</td>
              <td>4</td>
            </tr>
            <tr onclick="showSeriesDetail(3)">
              <td>3</td>
              <td>Game of Thrones</td>
              <td>HBO</td>
              <td>8</td>
            </tr>
            <tr onclick="showSeriesDetail(4)">
              <td>4</td>
              <td>The Mandalorian</td>
              <td>Disney+</td>
              <td>2</td>
            </tr>
            <tr onclick="showSeriesDetail(5)">
              <td>5</td>
              <td>The Crown</td>
              <td>Netflix</td>
              <td>4</td>
            </tr>
            <tr onclick="showSeriesDetail(6)">
              <td>6</td>
              <td>The Boys</td>
              <td>Amazon Prime</td>
              <td>3</td>
            </tr>
          </tbody>
        </table>
        <div class="text-center mt-4">
          <p><strong>Promedio de temporadas: 4.33</strong></p>
        </div>
      </div>

      <!-- Detalle de la serie -->
      <div class="col-md-4">
        <div id="series-detail" class="card" style="display: none;">
          <img id="series-image" class="card-img-top" src="" alt="Imagen de la serie">
          <div class="card-body">
            <h5 id="series-title" class="card-title"></h5>
            <p id="series-description" class="card-text"></p>
            <p id="series-channel" class="card-text"><strong>Canal:</strong></p>
            <p id="series-seasons" class="card-text"><strong>Temporadas:</strong></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    const seriesData = [
      {
        id: 1,
        name: "Breaking Bad",
        channel: "AMC",
        seasons: 5,
        image: "https://es.web.img3.acsta.net/pictures/18/04/04/22/52/3191575.jpg",
        description: "Walter White, un profesor de química convertido en narcotraficante, enfrenta desafíos inesperados."
      },
      {
        id: 2,
        name: "Stranger Things",
        channel: "Netflix",
        seasons: 4,
        image: "https://mir-s3-cdn-cf.behance.net/project_modules/fs/96f9d6144592045.628efcd3e8005.jpg",
        description: "Un grupo de amigos enfrenta fuerzas sobrenaturales en su pequeña ciudad."
      },
      {
        id: 3,
        name: "Game of Thrones",
        channel: "HBO",
        seasons: 8,
        image: "https://hips.hearstapps.com/hmg-prod/images/jon-5c77ee00a0d51-1551364579.jpg",
        description: "Luchas épicas y traiciones en la batalla por el Trono de Hierro."
      },
      {
        id: 4,
        name: "The Mandalorian",
        channel: "Disney+",
        seasons: 2,
        image: "https://pics.filmaffinity.com/The_Mandalorian_Serie_de_TV-526462730-large.jpg",
        description: "Un cazarrecompensas protege a un niño con habilidades especiales."
      },
      {
        id: 5,
        name: "The Crown",
        channel: "Netflix",
        seasons: 4,
        image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSBuwMljamwpGHOLc5MDXZfoSbZyG7fiCnrPw&s",
        description: "Historia de la familia real británica y el reinado de Isabel II."
      },
      {
        id: 6,
        name: "The Boys",
        channel: "Amazon Prime",
        seasons: 3,
        image: "https://ca-times.brightspotcdn.com/dims4/default/75edca5/2147483647/strip/true/crop/1450x945+0+0/resize/1200x782!/quality/75/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F64%2Fdc%2F0f32b03045049077d1d5c0a6ff28%2Fthe-boys-ip-809900.JPG",
        description: "Superhéroes corruptos enfrentan la justicia de vigilantes inesperados."
      }
    ];

    function showSeriesDetail(id) {
      const serie = seriesData.find(s => s.id === id);
      const seriesDetail = document.getElementById("series-detail");
      const seriesImage = document.getElementById("series-image");
      const seriesTitle = document.getElementById("series-title");
      const seriesDescription = document.getElementById("series-description");
      const seriesChannel = document.getElementById("series-channel");
      const seriesSeasons = document.getElementById("series-seasons");

      seriesDetail.style.display = "block";
      seriesImage.src = serie.image;
      seriesTitle.textContent = serie.name;
      seriesDescription.textContent = serie.description;
      seriesChannel.textContent = `Canal: ${serie.channel}`;
      seriesSeasons.textContent = `Temporadas: ${serie.seasons}`;
    }
  </script>
</body>
</html>
